name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
      
    - name: git pull
      run: git pull origin master
    - name: git submodule update
      run: git submodule update
    - name: git submodule foreach git pull
      run: git submodule foreach git pull 
      
    - name: Delete useless lines (1)
      run: sed $'s/\r$//' ./gradlew > ./gradlew2
    - name: Delete useless lines (2)
      run: rm ./gradlew
    - name: Delete useless lines (3)
      run: mv ./gradlew2 ./gradlew
      
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      
    - name: Build with Gradle (1)
      run: gradle wrapper
    - name: Build with Gradle (2)
      run: ./gradlew build -x test
      
 # Create artifact
    - name: Create apk artifact
      uses: actions/upload-artifact@v2
      with:
        name: barinsta_pre-release_${{ steps.date.outputs.date }}
        path: app/build/outputs/apk/fdroid/debug/app-fdroid-debug.apk
        
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
         tag_name: ${{ github.ref }}
         release_name: Release ${{ github.ref }}
         body: |
            Release
         draft: false
         prerelease: false
